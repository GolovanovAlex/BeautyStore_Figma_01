<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="store, shop, Beauty" />
    <meta
      name="description"
      content="Beauty Store - тренировка верстки. Используется HTML, CSS, БЭМ и SCSS"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Страница в разработке. Спасибо за посещение.</title>
    <link
      rel="shortcut icon"
      href="img/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="space"></div>
    <div class="bg-white">
      <div class="header-top">
        <div class="wrapper">
          <div class="header-logo">
            <div class="header-logo__text">
              <span class="header-logo__image"></span>
              <a href="index.html"><span>BEAUTY</span></a>
            </div>
            <div class="header-logo__info">
              <span> 8 (812) 123-45-67</span>
              <a href="#popup" class="button">Обратный звонок</a>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="wrapper">
        <div class="header-bottom"></div>
      </div>
    </div>
    <section class="banner">
      <div class="wrapper">
        <h1 class="title__h1">
          Упс... <br />
          Страница еще в разработке!
        </h1>
        <p>
          Данный макет сделан в обучающих целях для отработки и
          усовершенствования навыков. Спасибо!
        </p>

        <a class="banner__btn" href="index.html">Вернуться</a>
      </div>
    </section>

    <div id="popup" class="popup">
      <a href="#" class="popup__area"></a>
      <div class="popup__body">
        <div class="popup__content">
          <a href="#" class="popup__close">X</a>
          <div class="popup__title">Мы перезвоним</div>
          <div class="popup__text">
            <form>
              <label class="title__h3" for="clientname">Ваше имя</label> <br />
              <input
                class="input"
                type="text"
                id="clientname"
                placeholder="Мое имя..."
              />
              <br />
              <label class="title__h3" for="clientphone">Ваш номер </label>
              <br />
              <input
                class="input"
                type="tel"
                id="clientphone"
                placeholder="+ 7 (xxx) xxx-xx-xx"
              />
              <br />
              <!--<input class="button" type="submit" value="Отправить" />-->
              <a href="#" class="button"> Отправить</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
